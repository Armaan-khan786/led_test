name: ESP32 Hardware Robot Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hardware-test:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Python dependencies (fixed for PowerShell with &)
      - name: Install Python dependencies
        run: |
          & "C:\Users\a7577\AppData\Local\Programs\Python\Python314\python.exe" -m pip install --upgrade pip
          & "C:\Users\a7577\AppData\Local\Programs\Python\Python314\python.exe" -m pip install robotframework pyserial

      # 3️⃣ Optional: Add Arduino CLI to PATH
      - name: Add Arduino CLI to PATH
        run: |
          $env:PATH += ";C:\Users\a7577\Desktop\led_test"

      # 4️⃣ Run the Robot Framework tests
      - name: Run Robot Hardware Test
        run: |
          & "C:\Users\a7577\AppData\Local\Programs\Python\Python314\python.exe" -m robot test.robot

      # 5️⃣ Upload Robot Reports as artifacts
      - name: Upload Robot Report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: |
            output.xml
            log.html
            report.html
